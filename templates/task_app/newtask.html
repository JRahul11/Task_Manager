{% extends 'task_app_base.html' %} 

{% block title %} New Task {% endblock %} 

{%block content %}
<div class="row center-align">
    <div class="col s12">
        <form method="post" enctype="multipart/form-data" action="" role="form">
            {% csrf_token %}

            <h3 class="title is-3">Let's create a new Task</h3>
            <br>
            
            <div class="input-field col s12" style="padding-top: 10px">
                {{ form.title }}
                <label for="description" style="font-weight: normal">Title</label>
            </div>

            <div class="input-field col s12" style="padding-top: 10px">
                {{ form.description }}
                <label for="description">Description</label>
            </div>

            <div class="input-field col s12" style="padding-top: 10px">
                {{ form.priority }}
                <label for="description">Set Priority</label>
            </div>

            <div class="field">
                <p class="control">
                    <button style="margin-top: 50px" type="submit" value="login" class="btn backcl waves-effect waves-light">Create Task</button>
                </p>
            </div>

        </form>
    </div>
</div>

{% endblock %}
