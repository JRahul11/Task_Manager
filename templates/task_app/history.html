{% extends 'task_app_base.html' %} 

{% block title %} History {% endblock %} 

{%block content %}

<h3 class="title is-3 center-align">Your History</h3>
<div class="section">
    {% if empty == True %}
    <br><br>
    <center>
        <h5>No History</h5>
    </center>
    {% endif %} 

    {% for t in task %}
    <h4>{{ t.title }}</h4>
    
    <a class="btn-2 pull-left btn waves-effect waves-light" href="{% url 'deletetask' t.id %}" style="float: right; margin-top: 65px; margin-right: 110px; margin-left: 20px;">Remove</a>

    <h6>{{ t.description }}</h6>
    
    <h6 style="font-weight: lighter">Completed on {{ t.date }}</h6>
    <br>
    <div class="divider"></div>
    {% endfor %}
</div>

{% endblock %}
